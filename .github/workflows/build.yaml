name: Build

on:
  release:
    types:
      - published

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # - windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: install mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: recipe/env.yml
      - name: Build
        shell: bash -l {0}
        run: |
          mkdir build
          boa build recipe --output-folder ./build -m recipe/variants.yaml
      - name: Publish
        shell: bash -l {0}
        run: |
          anaconda upload ./build/*/*.tar.bz2
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
